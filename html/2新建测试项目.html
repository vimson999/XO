<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="不超过150个字符"/>
	<meta name="keywords" content=""/>
	<meta name="author" content="name, email@gmail.com"/>
	<meta name="robots" content="index,follow"/>
    <title>新建测试项目</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/myClass.css"/>
    <link rel="stylesheet" href="js/layer/skin/layer.css"/>
   	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/laydate-v1.1/laydate/laydate.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>

	<div class="header gradient">
		<img src="images/logo.png" class="logo" />
		<div class="right">
			<img src="images/headimg.png" class="headimg" />
			<span class="name">蒋小雅</span>
			<span class="ico-deng"></span>
		</div>
	</div>
	
	<div class="bodyLeft">
		<ul class="menulist">
			<li class="on"><a href="2.html" target="bodyRightFm"><i class="icon-num"></i>新东方官网</a><i class="icon-edit"></i><i class="icon-close"></i></li>
			<li><a href="3.html" target="bodyRightFm"><i class="icon-num"></i>优播客</a><i class="icon-edit"></i><i class="icon-close"></i></li>
			<li><a href="3.html" target="bodyRightFm"><i class="icon-num"></i>乐词</a><i class="icon-edit"></i><i class="icon-close"></i></li>
			
		</ul>
		<a href="#" class="blue add-products">添加产品</a>
	</div>

	<div class="bodyRight listRight">
		<div class="product">
			<img src="images/ico-2.png" class="nopro" />
			<h3>当前还没有测试项目，请先添加！</h3>
			<a href="#" class="new gradient" id="newProBtn">新建测试项目</a>
		</div>
		<div class="process">
			<h1><i class="t">操作流程</i></h1>
			<div class="plist">
				<span class="num"><em>1</em>添加新产品</span>
				<span class="num"><em>2</em>添加测试项目</span>
				<span class="num"><em>3</em>添加测试任务</span>
				<span class="num"><em>4</em>录入测试数据</span>
				<span class="num"><em>5</em>浏览报告</span>
				<span class="num"><em>6</em>生成最终报告</span>
			</div>
		</div>
	</div>
	
	<!--弹框-->
	<div class="mask"></div>
	<div class="bombBox bombBox-h newPro" id="newPro">
		<h2 class="gradient">添加测试项目</h2>
		<div class="info info-t clearBoth">
			<ul>
				<li>
					<span class="f_l proname">测试名称</span> 
					<input type="text" placeholder="测试项目名称" class="inp f_l" />
				</li>
				<li>
					<span class="f_l proname">版本</span> 
					<input type="text" placeholder="版本" class="inp f_l" />
				</li>
				<li>
					<span class="f_l proname">测试开始时间</span> 
					<input type="text" placeholder="测试开始时间" class="inp inptime f_l" onclick="laydate()" autocomplete="off" />
					<i class="input-data"></i>
				</li>
				<li>
					<span class="f_l proname">任务录入截止时间</span> 
					<input type="text" placeholder="任务录入截止时间" class="inp inptime f_l" onclick="laydate()" autocomplete="off" />
					<i class="input-data"></i>
				</li>
				<li>
					<span class="f_l proname">数据录入截止时间</span> 
					<input type="text" placeholder="数据录入截止时间" class="inp inptime f_l" onclick="laydate()" autocomplete="off" />
					<i class="input-data"></i>
				</li>
				<li>
					<span class="f_l proname">报告生成截止时间</span> 
					<input type="text" placeholder="报告生成截止时间" class="inp inptime f_l" onclick="laydate()" autocomplete="off" />
					<i class="input-data"></i>
				</li>
				<li>
					<span class="f_l proname">发起人</span> 
					<input type="text" placeholder="发起人（产品经理）" class="inp f_l" />
				</li>
				<li>
					<span class="f_l proname">测试人</span> 
					<input type="text" placeholder="测试人（参与测试人员，输入多人用分号隔开）" class="inp f_l" />
				</li>
				<li>
					<span class="f_l proname">备注</span> 
					<input type="text" placeholder="备注" class="inp f_l" />
				</li>
			</ul>
		</div>
		<div class="botton botton-t">
			<input type="button" value="保存" class="gradient conserve " />
			<input type="button" value="取消" class="cancel" />
		</div>
	</div>

	<div class="bombBox newPdc" id="newPdc">
		<h2 class="gradient">新建产品</h2>
		<p class="error"><i class="err"></i>测试项目名称不能为空！</p>
		<div class="info clearBoth">
			<span class="f_l proname">产品名称</span> 
			<input type="text" placeholder="产品名称" class="inp f_l" />
		</div>
		<div class="botton botton-a">
			<input type="button" value="保存" class="gradient conserve " />
			<input type="button" value="取消" class="cancel" />
		</div>
	</div>

</body>
