<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="不超过150个字符"/>
	<meta name="keywords" content=""/>
	<meta name="author" content="name, email@gmail.com"/>
	<meta name="robots" content="index,follow"/>
    <title>10弹框</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/myClass.css"/>
	<link rel="stylesheet" href="js/layer/skin/layer.css"/>
   	<script src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>

	<div class="header gradient">
		<img src="images/logo.png" class="logo" />
		<div class="right">
			<img src="images/headimg.png" class="headimg" />
			<span class="name">蒋小雅</span>
			<span class="ico-deng"></span>
		</div>
	</div>
	
	
	
	

	
	
	
	
	
	<!--弹框 删除-->
	<div class="mask"></div>
	<div class="mannerLump">
		<span class="del"></span>
		<p>
			执行此操作将删除已上传表格中的全部数据，<br>
			请确认是否删除！
		</p>
		<input type="button" value="确定" class="gradient" />
		<input type="button" value="取消" class="cancel" />
	</div>
	
	<!--弹框 上传成功-->
	<div class="mask"></div>
	<div class="mannerLump">
		<span class="success"></span>
		<h1>上传成功</h1>
		<input type="button" value="确定" class="gradient" />
	</div>
	
	<!--弹框 上传失败-->
	<div class="mask"></div>
	<div class="mannerLump">
		<span class="fail"></span>
		<h1>上传失败</h1>
		<input type="button" value="确定" class="gradient" />
	</div>
	
	<!--弹框 上传失败-->
	<div class="mask" style="display:block;"></div>
	<div class="mannerLump" style="display:block;">
		<span class="notUploade"></span>
		<h1>您还未上传对应页面</h1>
		<input type="button" value="确定" class="gradient" />
	</div>

</body>
