	<script type="text/javascript">
		//批量
		var task = false;
		var task2 = false;
		$(document).on('click','.tasklist .drop-down1',function(){
			if(task==false){
				$(this).find(".downmould").show();
				task=true;
			}else{
				$(this).find(".downmould").hide();
				task=false;
			}
		});
		$(document).on('click','.tasklist .drop-down2',function(){
			if(task2==false){
				$(this).find(".downmould").show();
				task2=true;
			}else{
				$(this).find(".downmould").hide();
				task2=false;
			}
		});
		jQuery(".tscroll1").slide({ mainCell:"ul",autoPlay:false,effect:"left", vis:6, scroll:2, autoPage:true, pnLoop:false });
		jQuery(".tscroll2").slide({ mainCell:"ul",autoPlay:false,effect:"left", vis:6, scroll:2, autoPage:true, pnLoop:false });
		jQuery(".tscroll3").slide({ mainCell:"ul",autoPlay:false,effect:"left", vis:3, scroll:2, autoPage:true, pnLoop:false });

		var h = $(document).height();
		$(".bodyLeft").height(h);
		
		//checkbox颜色
		$(".piaochecked").on("click",function(){
		  $(this).toggleClass( "on_check" );
		});
		$(".pay_list_c1").on("click",function(){
		  $(this).addClass("radioon").siblings().removeClass("radioon");
		});
	</script>
